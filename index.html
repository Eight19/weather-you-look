<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather You Look</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,300&display=swap" rel="stylesheet"/>
    <link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet">
    <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <header>Weather You Look<i class="bx bx-border-all"></i></header>
    </div>
    <div class="weather">
      <input type="search" class="searchWeather" placeholder="Enter City Name">
       <div class="currentWeather">
        <div class="weatherInfo">
          <h2 class="weatherLocation">City</h2>
          <p class="dayWeather">Today's Weather</p>
          <div class="weatherStats">
            <p class=" weather_detail weather_detail--humidity"><span class="value">62</span>%</p>
            <p class="weather_detail weather_detail--precipitation"><span class="value">2</span>%</p>
            <p class="weather_detail weather_detail--wind"><span class="value">SSE, 4</span>m/s</p> 
          </div>          
        </div> 
        <img src="Assets/Images/weather site image.jpg" alt="Four Seasons" class="weatherPhoto">
      <div class="temperature"><span class="value">+38</span> &deg;C</div>
    </div>      
    <div class="todaysForecast">
      <article class="todaysForecastInfo">
        <img src="Assets/Images/sunflower.jpg" alt="second photo" class="forecastIcon">
        <h3 class="currentForecast">Day</h3>
        <p class="forecastTemperature"><span class="value">+31</span> &deg;C</p>
      </article>
      <article class="todaysForecastInfo">
        <img src="Assets/Images/rain.jpg" alt="second photo" class="forecastIcon">
        <h3 class="currentForecast">Day</h3>
        <p class="forecastTemperature"><span class="value">+31</span> &deg;C</p>
      </article>
      <article class="todaysForecastInfo">
        <img src="Assets/Images/snow-and-mist.jpg" alt="second photo" class="forecastIcon">
        <h3 class="currentForecast">Day</h3>
        <p class="forecastTemperature"><span class="value">+31</span> &deg;C</p>
      </article>
      <article class="todaysForecastInfo">
        <img src="Assets/Images/lightning.jpg" alt="second photo" class="forecastIcon">
        <h3 class="currentForecast">Day</h3>
        <p class="forecastTemperature"><span class="value">+31</span> &deg;C</p>
      </article>
      <article class="todaysForecastInfo">
        <img src="Assets/Images/rain.jpg" alt="second photo" class="forecastIcon">
        <h3 class="currentForecast">Day</h3>
        <p class="forecastTemperature"><span class="value">+31</span> &deg;C</p>
      </article>
    </div>
  </article>          
 </body>    
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="./assets/script.js"></script>
</body>
</html>
