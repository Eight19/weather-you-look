<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather You Look</title>
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,300&display=swap" rel="stylesheet"/>
    <link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet">
    <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <header><i class="bx bx-border-all"></i>Weather You Look<i class="bx bx-border-all"></i></header>
    </div>
    <div class="weather">
      <input type="search" list= "cityOptions" class="searchWeather" placeholder="Enter City Name">
      <!--City Options given to user when search bar is clicked -->
      <datalist id="cityOptions"></datalist>
       <div class="currentWeather">
        <div class="forcastDetails">
          <h2 class="cityWeather">City</h2>
          <p class="todaysWeather">Day</p>
          <div class="statusDetail">
            <p class=" weather_detail weather_detail--humidity"><span class="value">62</span>%</p>
            <p class="weather_detail weather_detail--pressure"><span class="value">2</span>%</p>
            <p class="weather_detail weather_detail--wind"><span class="value">SSE, 4</span>m/s</p> 
          </div>          
        </div> 
        <img src="Assets/Images/weather site image.jpg" alt="weather photo" class="weatherPhoto">
      <div class="weatherTemp"><span class="value">+88</span> &deg;C</div>
    </div>      
    <div class="todaysForecast">
      <article class="todaysForecastInfo">
        <img src="Assets/Images/Sky.jpg" alt="second photo" class="forecastIcon">
        <h3 class="currentForecast">Day</h3>
        <p class="forecastTemperature"><span class="value">+31</span> &deg;C</p>
      </article>
      <article class="todaysForecastInfo">
        <img src="Assets/Images/day.jpg" alt="second photo" class="forecastIcon">
        <h3 class="currentForecast">Day</h3>
        <p class="forecastTemperature"><span class="value">+31</span> &deg;C</p>
      </article>
      <article class="todaysForecastInfo">
        <img src="Assets/Images/snow.jpg" alt="second photo" class="forecastIcon">
        <h3 class="currentForecast">Day</h3>
        <p class="forecastTemperature"><span class="value">+31</span> &deg;C</p>
      </article>
      <article class="todaysForecastInfo">
        <img src="Assets/Images/day.jpg" alt="second photo" class="forecastIcon">
        <h3 class="currentForecast">Day</h3>
        <p class="forecastTemperature"><span class="value">+31</span> &deg;C</p>
      </article>
      <article class="todaysForecastInfo">
        <img src="Assets/Images/Sky.jpg" alt="second photo" class="forecastIcon">
        <h3 class="currentForecast">Day</h3>
        <p class="forecastTemperature"><span class="value">+31</span> &deg;C</p>
      </article>
    </div>
  </article>          
 </body>    
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script
   src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
   integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
   crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/plugin/utc.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/plugin/advancedFormat.min.js"></script>
  <script>
   dayjs.extend(window.dayjs_plugin_utc)
   dayjs.extend(window.dayjs_plugin_advancedFormat)
  </script>
  <script src="./Assets/script.js"></script>
</body>
</html>
